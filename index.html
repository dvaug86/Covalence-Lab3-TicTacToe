<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">


</head>

<body class="body">
    <main>

        <div id="board">
            <h1>Tic Tac Toe</h1>
            <div class="row">
                <div class="topLeft leftL"></div>
                <div class="topMiddle leftL"></div>
                <div class="topRight horiz"></div>
            </div>

            <div class="row">
                <div class="midLeft leftL"></div>
                <div class="midCenter leftL"></div>
                <div class="midRight horiz"></div>
            </div>

            <div class="row">
                <div class="bottomLeft vert"></div>
                <div class="bottomMiddle vert"></div>
                <div class="bottomRight"></div>
            </div>
           
        </div>
    </main>
    
    <script src="apps.js"> </script>
</body>

</html>
